<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoQueue</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>GoQueue - Test Frontend</h1>
    
    <div class="auth-status" id="authStatus">Not authenticated</div>

    <!-- Status Section -->
    <div class="container">
        <div class="section">
            <h2>System Status</h2>
            <button type="button" onclick="checkHealth()">Check Health</button>
            <div id="healthResponse" class="response" style="display: none;"></div>
        </div>
    </div>

    <!-- Authentication Section -->
    <div class="container">
        <div class="section">
            <h2>Authentication</h2>
            
            <h3>Login</h3>
            <div class="form-group">
                <label>Email:</label>
                <input type="text" id="loginEmail" placeholder="Enter user email address">
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input type="password" id="loginPassword" placeholder="Enter password">
            </div>
            <button type="button" onclick="login()">Login</button>
            <div id="loginResponse" class="response" style="display: none;"></div>
            
            <h3>Session Management</h3>
            <button type="button" onclick="refreshTokenFunc()">Refresh Token</button>
            <button type="button" onclick="logout()">Logout</button>
            <div id="sessionResponse" class="response" style="display: none;"></div>
        </div>
    </div>

    <!-- Users Section -->
    <div class="container">
        <div class="section">
            <h2>Users Management</h2>
            
            <h3>Create User</h3>
            <div class="form-group">
                <label>User Data (JSON):</label>
                <textarea id="newUserData" rows="2" placeholder='{"email": "j.doe@email.com", "password": "ilovecats123", "full_name": "John Doe"}'></textarea>
            </div>
            <button type="button" onclick="createUser()">Create User</button>
            <div id="createUserResponse" class="response" style="display: none;"></div>
            
            <h3>Get Users</h3>
            <div class="flex-row">
                <div class="form-group">
                    <label>User ID (optional):</label>
                    <input type="text" id="getUserId" placeholder="Leave empty for all users">
                </div>
                <button type="button" onclick="getUsers()">Get Users</button>
            </div>
            <div id="getUsersResponse" class="response" style="display: none;"></div>
            
            <h3>Update User</h3>
            <div class="form-group">
                <label>User ID:</label>
                <input type="text" id="updateUserId" placeholder="Enter user ID">
            </div>
            <div class="form-group">
                <label>Update Data (JSON):</label>
                <textarea id="updateUserData" rows="2" placeholder='{"name": "Jane Doe", "email": "jane@example.com"}'></textarea>
            </div>
            <button type="button" onclick="updateUser()">Update User by ID</button>
            <button type="button" onclick="updateUserSelf()">Update User (Self)</button> <!-- was updateUserGeneral() -->
            <div id="updateUserResponse" class="response" style="display: none;"></div>
        </div>
    </div>

    <!-- Purpose Section -->
    <div class="container">
        <div class="section">
            <h2>Purpose Management</h2>
            
            <h3>Create Purpose</h3>
            <div class="form-group">
                <label>Purpose Data (JSON):</label>
                <textarea id="newPurposeData" rows="2" placeholder='{"purpose_name": "Finances", "parent_purpose_id": "OPTIONAL UUID"}'></textarea>
            </div>
            <button type="button" onclick="createPurpose()">Create Purpose</button>
            <div id="createPurposeResponse" class="response" style="display: none;"></div>
            
            <h3>Get Purposes</h3>
            <div class="flex-row">
                <div class="form-group">
                    <label>Purpose ID (optional):</label>
                    <input type="text" id="getPurposeId" placeholder="Leave empty for all users">
                </div>
                <button type="button" onclick="getPurposes()">Get Purposes</button>
            </div>
            <div id="getPurposesResponse" class="response" style="display: none;"></div>
            
            <h3>Update Purpose</h3>
            <div class="form-group">
                <label>User ID:</label>
                <input type="text" id="updatePurposeId" placeholder="Enter Purpose ID">
            </div>
            <div class="form-group">
                <label>Update Data (JSON):</label>
                <textarea id="updatePurposeData" rows="2" placeholder='{"purpose_name": "Admissions", "parent_purpose_id": "OPTIONAL UUID"}'></textarea>
            </div>
            <button type="button" onclick="updatePurpose()">Update Purpose by ID</button>
            <div id="updatePurposeResponse" class="response" style="display: none;"></div>
        </div>
    </div>

    <!-- Visitors Section -->
    <div class="container">
        <div class="section">
            <h2>Visitors Management</h2>
            
            <h3>Create Visitor</h3>
            <div class="form-group">
                <label>Visitor Data (JSON):</label>
                <textarea id="newVisitorData" rows="2" placeholder='{"name": "Alice Smith", "purpose": "consultation", "priority": "normal"}'></textarea>
            </div>
            <button type="button" onclick="createVisitor()">Create Visitor</button>
            <div id="createVisitorResponse" class="response" style="display: none;"></div>
            
            <h3>Get Visitors</h3>
            <div class="flex-row">
                <div class="form-group">
                    <label>Visitor ID (optional):</label>
                    <input type="text" id="getVisitorId" placeholder="Leave empty for all visitors">
                </div>
                <button type="button" onclick="getVisitors()">Get Visitors</button>
            </div>
            <div id="getVisitorsResponse" class="response" style="display: none;"></div>
            
            <h3>Update Visitor</h3>
            <div class="form-group">
                <label>Visitor ID:</label>
                <input type="text" id="updateVisitorId" placeholder="Enter visitor ID">
            </div>
            <div class="form-group">
                <label>Update Data (JSON):</label>
                <textarea id="updateVisitorData" rows="2" placeholder='{"status": "served", "notes": "Issue resolved"}'></textarea>
            </div>
            <button type="button" onclick="updateVisitor()">Update Visitor</button>
            <div id="updateVisitorResponse" class="response" style="display: none;"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
